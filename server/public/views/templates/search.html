<div class="container" ng-controller="SearchController">
    <form ng-submit="searchOMDB(searchCriteria)" class="form-inline">
        <!-- search -->
        <div class="form-group">
            <label for="search">Enter Search Criteria:</label>
            <input type="text" name="search" ng-model="searchCriteria">
        </div>
        <!-- submit -->
        <div class="form-group">
            <input type="submit" value="Search OMDB">
        </div>
    </form>
    <hr>
    <h2>Search Results</h2>

    <div class="row result-row" ng-controller="SearchController">
        <div class="col-sm-6 col-md-4 col-lg-4 result-column" ng-repeat-start="movie in movieObject.searchResults">
          <div class="thumbnail">
            <img ng-src="{{movie.Poster != 'N/A' && movie.Poster || defaultPoster.default}}" alt="Poster for {{movie.Title}}">
            <div class="caption">
              <h3>{{movie.Title}}</h3>
                <button class="btn btn-default btn-sm details-button" ng-click="showDetails(movie.Title)">Show Details</button>
            </div>
          </div>



        </div>
        <div class="clearfix" ng-if="($index+1)%3==0"></div>
        <div ng-repeat-end></div>

        <!-- <p>{{movie.Director}}</p>
      <p>{{movie.Runtime}}</p> -->

    </div>
</div>
